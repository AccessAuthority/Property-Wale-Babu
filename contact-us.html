<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Stylesheets   -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="about-us.css">
    <link rel="stylesheet" href="blog.css">

    <style>
         .social-icons a {
            font-size: 25px;
            margin-right: 10px;
            color: #333; /* Change color as needed */
            text-decoration: none; /* Remove underline */
        }
        .social-icons a:hover {
            color: #fc3a52; /* Change color on hover */
        }
    </style>

    <title>Contact Us</title>
</head>

<body>

    <!-- Placeholder for header -->
    <div id="header"></div>

    <!-- Main Content  -->
    <!-- Breadcrumb section -->
    <div class="container-fluid p-5 crumb">
        <div class="content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index">Home</a></li> 
                    <li class="breadcrumb-item active text-primary" aria-current="page">Contact Us</li>
                </ol>
            </nav>
            <h2>Contact Us</h2>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>Get in Touch</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <div class="col-md-6 mb-4">
                <h2>Contact Details</h2>
                <p><strong>Email:</strong> propertywalebabu@gmail.com</p>
                <p><strong>Phone:</strong> +919876543210</p>
                <p><strong>Address:</strong> Rohtas Plumeria, near New High Court, Gomti Nagar, Lucknow, 226010</p>
                <h5>Follow Us</h5>
                <div class="social-icons">
                    <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content End  -->

    <!-- Placeholder for footer -->
    <div id="footer"></div>

    <!-- Js Files & libs  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
